services:
  web:
    image: phpexperts/web:nginx-php7.4
    volumes:
      - .:/var/www
      - ./docker/web:/etc/nginx/custom
      - /etc/group:/etc/group

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.1.0/24

